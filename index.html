<body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
        <div id="answers" class="hide">
            <p>You're traveling in <span id="answer_1"></span> and playing <span id="answer_2"></span> with <span id="answer_3"></span> who owns a <span id="home"></span></p>
        </div>
        <div class="bucket">
            <div class="choice-bucket">
                <h4 class="highlight">Where is your dream vacation spot?</h4>
                <label for="formAnswer1a">Enter a location.</label><input name="answer_1[]" type="text">
                <label for="formAnswer1b">Enter a location.</label><input name="answer_1[]" type="text">
                <label for="formAnswer1c">Enter a location.</label><input name="answer_1[]" type="text">
                <label for="formAnswer1d">Enter a location.</label><input name="answer_1[]" type="text">
            </div>
            <div class="choice-bucket">
                <h4 class="highlight">What is an extreme sport you always wanted to try?</h4>
                <label for="formAnswer2a">Enter an extreme sport.</label><input name="answer_2[]" type="text">
                <label for="formAnswer2b">Enter an extreme sport.</label><input name="answer_2[]" type="text">
                <label for="formAnswer2c">Enter an extreme sport.</label><input name="answer_2[]" type="text">
                <label for="formAnswer2d">Enter an extreme sport.</label><input name="answer_2[]" type="text">
            </div>
            <div class="choice-bucket">
                <h4 class="highlight">Who is your favorite evil villain?</h4>
                <label for="formAnswer3a">Enter a villainous name.</label><input name="answer_3[]" type="text">
                <label for="formAnswer3b">Enter a villainous name.</label><input name="answer_3[]" type="text">
                <label for="formAnswer3c">Enter a villainous name.</label><input name="answer_3[]" type="text">
                <label for="formAnswer3d">Enter a villainous name.</label><input name="answer_3[]" type="text">
            </div>
        </div>
        <button type="submit" class="button-submit">Tell my fortune!</button>
    </form>
    <script src="script.js"></script>
</body>
<!-- BODY SECTION ENDS -->
